<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CovidTracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>

    <div class="container container-fluid my-5">
        <!-- <div class="container-fluid bg-dark text-light p-5">
            <div class="container bg-dark p-5">
                <h1 class="display-4">Welcome to my Website</h1>
                <hr>
                <p>Go to My Website</p>
                <a href="#" class="btn btn-primary">link</a>
            </div>
        </div> -->
    
        <!-- Jumbotron -->
        <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);">
            <h2 class="display-4" th:text="${totalReportedCases}">Hello world!</h2>
            <p>Total cases reporded as of today</p>
            <hr class="my-4" />
            <p>
            It uses utility classes for typography and spacing to space content out within the
            larger container.
            </p>
            <button type="button" class="btn btn-primary">
            Learn more
            </button>
        </div>
        <!-- Jumbotron -->
        
        <h1 class="display-6">Coronavirus Tracker</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>State</th>
                        <th>Country</th>
                        <th>Total Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record: ${locationData}">
                        <td th:text="${record.state}"></td>
                        <td th:text="${record.country}"></td>
                        <td th:text="${record.latestTotalCases}">0</td>
                    </tr>
                </tbody>
            </table>
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
